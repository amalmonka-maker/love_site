<!DOCTYPE html>
<html>
<head>
<title>Important Note üíå</title>
<style>
body{
 margin:0;
 height:100vh;
 background:radial-gradient(circle,#000,#020024);
 display:flex;
 align-items:center;
 justify-content:center;
 font-family:Arial;
 overflow:hidden;
}

.overlay{
 position:fixed;
 top:0;left:0;
 width:100%;height:100%;
 background:rgba(0,0,0,0.85);
 display:flex;
 align-items:center;
 justify-content:center;
 animation:fade 2s;
}

@keyframes fade{
 from{opacity:0;}
 to{opacity:1;}
}

.popup{
 background:linear-gradient(135deg,#fff,#ffe6ee);
 color:black;
 padding:40px;
 border-radius:25px;
 max-width:400px;
 text-align:center;
 box-shadow:0 0 60px rgba(255,255,255,0.4);
 animation:pop 1.5s;
 position:relative;
}

@keyframes pop{
 from{transform:scale(0) rotate(-10deg);}
 to{transform:scale(1) rotate(0deg);}
}

.heart{
 font-size:40px;
 animation:beat 1s infinite;
 margin-bottom:10px;
}

@keyframes beat{
 0%{transform:scale(1);}
 50%{transform:scale(1.2);}
 100%{transform:scale(1);}
}

h2{
 color:#ff416c;
 margin-bottom:15px;
}

.note{
 font-size:20px;
 line-height:1.7;
 margin-top:15px;
}

.footer{
 margin-top:20px;
 font-size:16px;
}

button{
 margin-top:25px;
 padding:12px 45px;
 border:none;
 border-radius:30px;
 background:#ff416c;
 color:white;
 font-size:16px;
 cursor:pointer;
 box-shadow:0 0 25px #ff416c;
 transition:0.3s;
}

button:hover{
 transform:scale(1.1);
 box-shadow:0 0 45px #ff416c;
}
</style>
</head>
<body>

<div class="overlay">
 <div class="popup">
  
  <div class="heart"></div>
  <h2>Important Note üíå</h2>

  <div class="note">
   ‚Äúoru munch vaangiüôàüíã  
   <br><br>
   tharanedeyyy enikk ille mindulla njn‚Äù
  </div>

  <div class="footer">
  <br>
   <b></b>
  </div>

  <button onclick="closeNote()">vengi therumüòÅ</button>
 </div>
</div>

<script>
function closeNote(){
 document.querySelector(".overlay").style.display="none";
}
</script>

</body>
</html>
